<!DOCTYPE html>
<html lang="en">
<head>
<!--<script src="https://kit.fontawesome.com/1f5efae331.js" crossorigin="anonymous"></script>-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="./styles.css"/>
    <meta charset="UTF-8"/>
    <meta  name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Frankie's Weather Station</title>
</head>
<body>
<!---------  location ----------------->
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <i class="fa fa-thermometer-full fa-lg" aria-hidden="true"></i>
    </div>
<!------------- temperature ------------->
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>
        </div>
        <!----------------temp description   ----------->
        <div class="temperature-description">Its Cold</div>
    </div>

<script src="app.js"></script>
</body>
</html>
